		<script>
			var url = new URI(),
				hash = url.hash(),
				routing = hash.split("/");

			var createRoutePatternTest = function (pattern) {
				return function(routeSegment) { return pattern.test(routeSegment); }
			};

			var postIDPattern = /\d+/;
			var isPostIDPattern = createRoutePatternTest(postIDPattern);

			if (routing[0] == "#")
				routing.shift();

			if (url.path() == '/home/') {
				var redirectUrl = '';

				/**
				 * Handle redirects for backwards compatibility for news
				 * {1} /home/#/news ==> /news/#/
				 * {2} /home/#/news/{ID} ==> /news/#/{ID}
				 * {3} /home/#/news/preview/{ID} ==> /news/#/preview/{ID}
				 * {4} /home/#/news/edit/new ==> /news/#/edit/new
				 * {5} /home/#/news/edit/{ID} ==> /news/#/edit/{ID}
				 * {6} /home/#/news/archive ==> /news/#/archive
				 */

				if (url.fragment() == '/news') { // {1}
					redirectUrl = '/news/#/';
				} else if (url.fragment() == '/news/archive') { // {6}
					redirectUrl = '/news/#/archive';
				} else if (url.fragment() == '/news/edit/new') { // {4}
					redirectUrl = '/news/#/edit/new';
				} else if (url.fragment().startsWith('/news/edit') && !Util.isUndefined(routing[2]) && isPostIDPattern(routing[2])) { // {5}
					redirectUrl = '/news/#/edit/' + routing[2];
				} else if (url.fragment().startsWith('/news/preview') && !Util.isUndefined(routing[2]) && isPostIDPattern(routing[2])) { // {3}
					redirectUrl = '/news/#/preview/' + routing[2];
				} else if (!Util.isUndefined(routing[1]) && isPostIDPattern(routing[1])) { // {2}
					url = '/news/#/' + routing[1];
				}

				if (redirectUrl != '') {
					window.location.href = redirectUrl;
				}
			}
		</script>
