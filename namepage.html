<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="namepage.css" class="stylesheet">
    <link rel="icon" type="image/x-icon" href="namepagefav.ico">
    <title>Funny Name</title>
</head>
<body>
    
    <button onclick="window.location.href = 'index.html';"class="btn" type="button">go back</button>
    <h2>you are not allowed to go above the blue rectangle</h2>
    <input type="text" id="user" placeholder="tell me your name"></input>
    <input type="button" id="btn1" value="click this">
    <p class="output" id="output1"></p>

    <div id="rectangle"></div>
    <div id="rectangle2"></div>

    <button id="finish" onclick="window.location.href = 'winscreen.html';">Finish!</button>

    <script>
        const txt1 = document.getElementById('user');
        const btn1 = document.getElementById('btn1');
        const out1 = document.getElementById('output1');

        function fun(){
            out1.innerHTML = txt1.value + " is a funny name lol.";
        }

        btn1.addEventListener('click', fun);
        
        document.querySelector('#rectangle').addEventListener('mouseover', () => {
            window.location.href = 'home.html';
        })
        document.querySelector('#rectangle2').addEventListener('mouseover', () => {
            window.location.href = 'home.html';
        })
    </script>
</body>
</html>
